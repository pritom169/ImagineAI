global:
  resolve_timeout: 5m
  smtp_from: "alerts@imagineai.example.com"
  smtp_smarthost: "smtp.example.com:587"
  smtp_auth_username: "alerts@imagineai.example.com"
  smtp_auth_password: "${SMTP_PASSWORD}"
  smtp_require_tls: true

templates:
  - "/etc/alertmanager/templates/*.tmpl"

route:
  group_by: ["alertname", "severity", "team"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 10s
      repeat_interval: 1h
    - match:
        team: ml
      receiver: "ml-team"
    - match:
        team: platform
      receiver: "platform-team"

receivers:
  - name: "default"
    email_configs:
      - to: "engineering@imagineai.example.com"
        send_resolved: true

  - name: "critical"
    email_configs:
      - to: "oncall@imagineai.example.com"
        send_resolved: true
    webhook_configs:
      - url: "${SLACK_WEBHOOK_URL}"
        send_resolved: true

  - name: "ml-team"
    email_configs:
      - to: "ml-team@imagineai.example.com"
        send_resolved: true

  - name: "platform-team"
    email_configs:
      - to: "platform-team@imagineai.example.com"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ["alertname", "namespace"]
