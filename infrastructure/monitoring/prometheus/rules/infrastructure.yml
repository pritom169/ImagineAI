groups:
  - name: imagineai.infrastructure
    rules:
      - alert: HighPodCPUUsage
        expr: sum(rate(container_cpu_usage_seconds_total{namespace="imagineai"}[5m])) by (pod) / sum(container_spec_cpu_quota{namespace="imagineai"}/container_spec_cpu_period{namespace="imagineai"}) by (pod) > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod CPU usage above 85%"
          description: "Pod {{ $labels.pod }} CPU usage: {{ $value | humanizePercentage }}"

      - alert: HighPodMemoryUsage
        expr: sum(container_memory_working_set_bytes{namespace="imagineai"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="imagineai"}) by (pod) > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod memory usage above 85%"
          description: "Pod {{ $labels.pod }} memory usage: {{ $value | humanizePercentage }}"

      - alert: PodCrashLooping
        expr: increase(kube_pod_container_status_restarts_total{namespace="imagineai"}[1h]) > 5
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

      - alert: PodNotReady
        expr: kube_pod_status_ready{namespace="imagineai",condition="true"} == 0
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} has been not ready for 5 minutes"

      - alert: PVCAlmostFull
        expr: kubelet_volume_stats_used_bytes{namespace="imagineai"} / kubelet_volume_stats_capacity_bytes{namespace="imagineai"} > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "PVC almost full"
          description: "PVC {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

  - name: imagineai.database
    rules:
      - alert: DatabaseConnectionPoolExhausted
        expr: db_pool_size{service="fastapi"} - db_pool_available{service="fastapi"} > db_pool_size{service="fastapi"} * 0.9
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} connections available"

      - alert: DatabaseSlowQueries
        expr: histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database queries are slow (p95 > 1s)"
          description: "p95 query time: {{ $value }}s"

  - name: imagineai.redis
    rules:
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Redis memory usage above 85%"
          description: "Redis memory at {{ $value | humanizePercentage }}"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute"
