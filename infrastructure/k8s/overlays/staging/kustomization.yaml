apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: imagineai

resources:
  - ../../base

patches:
  - path: patches.yaml

configMapGenerator:
  - name: imagineai-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=info
      - FASTAPI_WORKERS=2
      - CORS_ORIGINS=https://staging.imagineai.example.com
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=5
      - CELERY_WORKER_CONCURRENCY=3
