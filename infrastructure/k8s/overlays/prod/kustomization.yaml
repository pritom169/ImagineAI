apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: imagineai

resources:
  - ../../base
  - pdb.yaml

patches:
  - path: patches.yaml

configMapGenerator:
  - name: imagineai-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - FASTAPI_WORKERS=4
      - CORS_ORIGINS=https://imagineai.example.com
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=10
      - CELERY_WORKER_CONCURRENCY=4
