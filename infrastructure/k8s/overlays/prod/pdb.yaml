apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: imagineai-fastapi-pdb
  namespace: imagineai
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/part-of: imagineai-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fastapi
      app.kubernetes.io/instance: imagineai-fastapi
