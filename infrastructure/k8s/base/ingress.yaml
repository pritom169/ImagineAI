apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagineai-ingress
  namespace: imagineai
  labels:
    app.kubernetes.io/name: imagineai
    app.kubernetes.io/part-of: imagineai-platform
    app.kubernetes.io/managed-by: kustomize
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - imagineai.example.com
        - api.imagineai.example.com
        - admin.imagineai.example.com
      secretName: imagineai-tls
  rules:
    - host: imagineai.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imagineai-frontend
                port:
                  number: 80
    - host: api.imagineai.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imagineai-fastapi
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: imagineai-fastapi
                port:
                  number: 8000
    - host: admin.imagineai.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imagineai-django
                port:
                  number: 8001
