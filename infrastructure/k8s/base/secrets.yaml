apiVersion: v1
kind: Secret
metadata:
  name: imagineai-secrets
  namespace: imagineai
  labels:
    app.kubernetes.io/name: imagineai
    app.kubernetes.io/part-of: imagineai-platform
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # Database credentials â€” override via Kustomize overlay or sealed-secrets
  DB_USERNAME: "imagineai"
  DB_PASSWORD: "changeme"
  DATABASE_URL: "postgresql+asyncpg://imagineai:changeme@imagineai-postgresql:5432/imagineai"

  # JWT
  JWT_SECRET_KEY: "changeme-generate-a-secure-random-key"
  JWT_ALGORITHM: "HS256"

  # Django
  DJANGO_SECRET_KEY: "changeme-django-secret-key"

  # AWS (only needed if not using IRSA)
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""

  # Bedrock
  BEDROCK_MODEL_ID: "anthropic.claude-3-5-sonnet-20241022-v2:0"

  # RabbitMQ
  RABBITMQ_URL: "amqp://guest:guest@imagineai-rabbitmq:5672/"
