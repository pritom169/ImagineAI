apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagineai-celery-beat
  namespace: imagineai
  labels:
    app.kubernetes.io/name: celery-beat
    app.kubernetes.io/instance: imagineai-celery-beat
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: imagineai-platform
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-beat
      app.kubernetes.io/instance: imagineai-celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-beat
        app.kubernetes.io/instance: imagineai-celery-beat
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/part-of: imagineai-platform
    spec:
      serviceAccountName: imagineai-sa
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: celery-beat
          image: imagineai/celery-worker:latest
          imagePullPolicy: Always
          command: ["celery"]
          args:
            - "-A"
            - "workers.celery_app:celery_app"
            - "beat"
            - "--loglevel=info"
            - "--schedule=/tmp/celerybeat-schedule"
          envFrom:
            - configMapRef:
                name: imagineai-config
            - secretRef:
                name: imagineai-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /tmp/celerybeat-schedule"
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi
