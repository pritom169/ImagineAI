apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: imagineai-celery-worker
  namespace: imagineai
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/instance: imagineai-celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: imagineai-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: imagineai-celery-worker
  minReplicas: 2
  maxReplicas: 8
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
