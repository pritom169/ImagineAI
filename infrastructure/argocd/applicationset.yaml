apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: imagineai
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: dev
            cluster: https://kubernetes.default.svc
            revision: develop
            autoSync: "true"
          - environment: staging
            cluster: https://kubernetes.default.svc
            revision: staging
            autoSync: "true"
          - environment: prod
            cluster: https://kubernetes.default.svc
            revision: main
            autoSync: "false"
  template:
    metadata:
      name: "imagineai-{{environment}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: imagineai
        app.kubernetes.io/part-of: imagineai-platform
        environment: "{{environment}}"
    spec:
      project: imagineai
      source:
        repoURL: https://gitlab.com/imagineai/platform.git
        targetRevision: "{{revision}}"
        path: "infrastructure/k8s/overlays/{{environment}}"
      destination:
        server: "{{cluster}}"
        namespace: imagineai
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: autoscaling
          kind: HorizontalPodAutoscaler
          jsonPointers:
            - /spec/minReplicas
            - /spec/maxReplicas
