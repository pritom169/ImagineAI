apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: imagineai-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: imagineai
    app.kubernetes.io/part-of: imagineai-platform
    environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: imagineai
  source:
    repoURL: https://gitlab.com/imagineai/platform.git
    targetRevision: main
    path: infrastructure/k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: imagineai
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
