apiVersion: v2
name: imagineai
description: ImagineAI - AI-Powered E-Commerce Image Intelligence Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ai
  - machine-learning
  - image-analysis
  - e-commerce
maintainers:
  - name: ImagineAI Team
    email: team@imagineai.example.com
dependencies:
  - name: postgresql
    version: "~13.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "~18.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: rabbitmq
    version: "~12.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled
