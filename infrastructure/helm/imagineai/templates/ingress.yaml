{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "imagineai.fullname" . }}-ingress
  labels:
    {{- include "imagineai.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.hosts.app }}
        - {{ .Values.ingress.hosts.api }}
        - {{ .Values.ingress.hosts.admin }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hosts.app }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "imagineai.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.port }}
    - host: {{ .Values.ingress.hosts.api }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "imagineai.fullname" . }}-fastapi
                port:
                  number: {{ .Values.fastapi.port }}
    - host: {{ .Values.ingress.hosts.admin }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "imagineai.fullname" . }}-django
                port:
                  number: {{ .Values.django.port }}
{{- end }}
